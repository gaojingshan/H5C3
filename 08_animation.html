<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            margin-bottom: 10000px;
        }

        .box {
            position: relative;
        }

        .sjx {
            width: 170px;
            height: 170px;
            /* animation: zhuan 1s ease 0s infinite; */
            background: url(images/page.png);
            background-position: 0 -311px;
            position: absolute;
            top: 100px;
            left: 55px;
            animation: zhuan2 2s ease 0s infinite;
        }

        .zfx {
            width: 96px;
            height: 96px;
            background: url(images/page.png);
            background-position: 0 -215px;
            position: absolute;
            top: 200px;
            left: 200px;
            animation: zhuan2 2s ease .4s infinite;
        }

        .circle {
            width: 137px;
            height: 136px;
            background: url(images/page.png);
            background-position: 0 -482px;
            position: absolute;
            top: 130px;
            left: 160px;
            animation: zhuan2 2s ease .6s infinite;
        }

        .deng {
            width: 191px;
            height: 267px;
            background: url(images/page.png);
            background-position: 0 -620px;
            position: absolute;
            top: 400px;
            left: 100px;
        }

        .guang {
            width: 341px;
            height: 256px;
            /* opacity: 0; */
            background: url(images/page.png);
            background-position: 0 -887px;
            position: absolute;
            top: 340px;
            left: 30px;
            animation: dengpao 1s ease 0s infinite alternate;
        }

        .leaf1 {
            position: absolute;
            background-image: url(images/page.png);
            background-repeat: no-repeat;
            width: 239px;
            height: 150px;
            background-position: 0 0;
            top: 800px;
            left: 60px;
        }

        .leaf2 {
            position: absolute;
            background-image: url(images/page.png);
            background-repeat: no-repeat;
            width: 90px;
            height: 65px;
            background-position: 0 -150px;
            top: 700px;
            left: -90px;
            animation: leaf 4s ease 0s infinite;
        }

        .huojian {
            background: url(images/page.png);
            width: 225px;
            height: 220px;
            background-position: -239px 0;
            position: absolute;
            top: 1100px;
            left: 100px;
            animation: huojian .2s linear 0s infinite alternate;
        }

        .line {
            background: url(images/page.png);
            width: 156px;
            height: 153px;
            background-position: -239px -220px;
            position: absolute;
            top: 1100px;
            animation: line 1s linear 0s infinite;
        }
        .line2 {
            background: url(images/page.png);
            width: 75px;
            height: 73px;
            background-position: -165px -150px;
            position: absolute;
            top: 1100px;
            left: 450px;
            animation: line 1s linear .3s infinite;
        }


        /* @keyframes zhuan{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        } */

        @keyframes zhuan2 {
            0% {
                transform: rotate(0deg);
            }

            70% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dengpao {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes leaf {
            0% {
                left: -90px;
                top: 700px;
                opacity: 1;
            }

            50% {
                left: 300px;
                top: 1000px;
                opacity: 0;
            }

            100% {
                left: 300px;
                top: 1000px;
                opacity: 0;
            }
        }

        @keyframes huojian {
            0% {
                transform: translateX(0px) translateY(0px);
            }

            100% {
                transform: translateX(40px) translateY(40px);
            }
        }

        @keyframes line {
            0% {
                opacity: 0;
                transform: translateX(500px) translateY(-500px);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(-500px) translateY(500px);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 几何图形 -->
        <div class="circle"></div>
        <div class="sjx"></div>
        <div class="zfx"></div>

        <!-- 灯泡 -->
        <div class="deng"></div>
        <div class="guang"></div>

        <!-- 树叶 -->
        <div class="leaf1"></div>
        <div class="leaf2"></div>

        <!-- 火箭 -->
        <div class="huojian"></div>
        <div class="line"></div>
        <div class="line2"></div>
    </div>
</body>

</html>
