    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
    <script>
        $('#btn').click(function () {
            $("#nav").slideDown();
        });

        $('#closebtn').click(function () {
            $('#nav').slideUp();
        });

        // 监控窗口变化，让窗口在变回原来的尺寸的时候，能够复原
        $(window).resize(function () {
            var windowWidth = $(window).width();

            if (windowWidth > 650) {
                $('#nav').show();
            } else {
                $('#nav').hide();
            }
        })
    </script>
