<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 150px;
            height: 100px;
            margin: 10px;
            overflow: hidden;
        }

        .box a img {
            width: 150px;
            height: 100px;
            transition: all 0.4s ease 0s;
        }

        .box a:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="javascript:;"><img src="images/star1.jpg" alt=""></a>
    </div>
    <div class="box">
        <a href="javascript:;"><img src="images/star2.jpg" alt=""></a>
    </div>
    <div class="box">
        <a href="javascript:;"><img src="images/star3.jpg" alt=""></a>
    </div>
</body>

</html>
